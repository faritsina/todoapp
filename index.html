<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>📝 To-Do List</h1>
      <button class="mode-btn" onclick="toggleMode()">🌙</button>
    </div>

    <input type="text" id="searchInput" placeholder="🔍 ស្វែងរក text..." oninput="searchTasks()" />

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="✍️ បញ្ចូល Text..." />
      <button onclick="addTask()">➕ បន្ថែម</button>
    </div>

    <ul id="taskList"></ul>
    <p id="emptyMsg">😴 មិនមានអីទេ</p>

    <button class="clear-btn" onclick="clearAll()">🧹 លុបទាំងអស់</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
